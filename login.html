<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/course website/styleNasset/deltratech_icon1.ico" type="image/x-icon">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="styleNasset/logpage.css">
    <title>Login</title>
</head>
<body>
    <div class="topcorner">
        <ion-icon name="help-circle" onclick="faq()"></ion-icon>
    </div>
    <div class="logincontainer">
        <h2 style="margin-top: auto;margin-bottom: 7px; cursor: pointer;">LOGIN</h2>
        <label for="username">Username</label>
        <input type="text" id="username" />
        <label for="password">Password</label>
        <input type="password" id="password" maxlength="8" />
        <button onclick="login()" id="loginButton">Login</button>
        <p style="font-size: medium ;margin: 10px; cursor: pointer;">If you encounter any problem, refer to FAQ pages.</p>
    </div>
    <script src="script/logpage.js"></script>
</body>
</html>
